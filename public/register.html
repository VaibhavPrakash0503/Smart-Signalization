<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* For positioning the particle background */
            background-color: #1f2833; /* Dark background */
            color: #c5c6c7; /* Light gray text */
        }

        /* Container Styles */
        .container {
            background-color: rgba(35, 40, 45, 0.8); /* Semi-transparent dark background */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 320px;
            position: relative;
            z-index: 1; /* Place it above the particles */
            opacity: 0; /* Start at 0 opacity for animation */
            transform: translateY(-20px);
            animation: fadeInUp 0.5s forwards ease-in-out; /* Fade-in and slide-up animation */
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #66fcf1; /* Light blue heading */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #666666;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent input fields */
            color: #c5c6c7;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #66fcf1; /* Light blue border on focus */
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #45a29e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1f787a; /* Darker blue-green on hover */
            transform: scale(1.05);
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #66fcf1; /* Light blue link */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #ff5252;
            margin-top: 20px;
            text-align: center;
        }

        /* Fade-in and Slide-up Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Bar Styles */
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .navbar a {
            color: #66fcf1;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }


        /* Particle Styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the container */
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- Container for the particle animation -->


    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Sign In</a>
        <a href="register.html">Sign Up</a>
    </div>


    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
        </form>
        <div id="error-message">
            <!-- Check for query parameter in JavaScript -->
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    document.write(error); // Display the error message
                }
            </script>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        /* Initialize particles.js with blue and gray bubbles, matching the login page */
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 70,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#00aaff", "#c0c0c0"] /* Blue and gray bubbles */
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false /* Disable connecting lines */
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble" /* Particles will bubble up when hovered */
                    },
                    onclick: {
                        enable: true,
                        mode: "repulse" /* Particles will repulse on click */
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 8,
                        duration: 1,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
