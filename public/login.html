<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* For positioning the particle background */
            background-color: #1b1b1b; /* Dark background to enhance particle visibility */
            color: #ffffff; /* White text for better contrast */
        }

        /* Container Styles */
        .container {
            background-color: rgba(33, 33, 33, 0.8); /* Darker and more transparent container */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 320px;
            position: relative; /* Ensure this is on top of the particles */
            z-index: 1; /* Place it above the particles */
            opacity: 0; /* Start at 0 opacity for animation */
            transform: translateY(-20px);
            animation: fadeInUp 0.5s forwards ease-in-out; /* Fade in animation */
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff; /* White text for contrast */
        }

        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s; /* Transition for border */
            background-color: rgba(255, 255, 255, 0.7); /* Slightly more opaque for inputs */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00c853; /* Bright green focus for a nuclear vibe */
            outline: none; /* Remove default outline */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00e676; /* Neon green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Transition for button */
        }

        input[type="submit"]:hover {
            background-color: #00b248; /* Darker green on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #00e676; /* Link color matches button */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #ff5252;
            margin-top: 20px;
            text-align: center; /* Center align error message */
        }

        /* Fade-in and Slide-up Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle Styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the container */
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- Container for the particle animation -->

    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div id="error-message">
            <!-- Check for query parameter in JavaScript -->
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    document.write(error); // Display the error message
                }
            </script>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        /* Initialize particles.js with nuclear collision-like effect */
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#00e676", "#00c853", "#ff5252"] // Bright green and red for contrast
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 2,
                        color: "#00c853" // Green stroke to enhance the nuclear theme
                    },
                    polygon: {
                        nb_sides: 6
                    }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Particles push away on hover
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // Additional particles on click
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 200,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
