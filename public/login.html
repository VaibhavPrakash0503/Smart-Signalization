<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #1f2833;
            color: #c5c6c7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Particle Styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        /* Animation for Containers */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(35, 40, 45, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 320px;
            max-width: 90%;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s forwards ease-in-out;
            text-align: center;
        }

        h2 {
            color: #66fcf1;
            margin: 0 0 20px;
        }

        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #666666;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #c5c6c7;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #45a29e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1f787a;
            transform: scale(1.05);
        }

        /* Navigation Bar Styles */
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .navbar a {
            color: #66fcf1;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }


        .register-link, .forgot-password-link, .login-link {
            margin-top: 10px;
        }

        .register-link a, .forgot-password-link a, .login-link a {
            color: #66fcf1;
            text-decoration: none;
        }

        .register-link a:hover, .forgot-password-link a:hover, .login-link a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #ff5252;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Sign In</a>
        <a href="register.html">Sign Up</a>
    </div>

    <!-- Login Form -->
    <div id="login" class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div id="error-message">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    document.write(error);
                }
            </script>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
        <div class="forgot-password-link">
            <p><a href="#forgot-password">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgot-password" class="container" style="display: none;">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to receive password reset instructions.</p>
        <form action="/reset-password" method="post">
            <label for="reset-email">Email:</label>
            <input type="email" id="reset-email" name="reset-email" required>

            <input type="submit" value="Send Reset Instructions">
        </form>
        <div id="error-message"></div>
        <div class="login-link">
            <p>Remembered your password? <a href="#login">Login here</a></p>
        </div>
    </div>

    <script>
        /* Initialize particles.js with blue and gray bubbles, no lines */
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 70,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#00aaff", "#c0c0c0"]
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onclick: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 8,
                        duration: 1,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        // JavaScript for showing/hiding the forms
        const loginSection = document.getElementById("login");
        const forgotPasswordSection = document.getElementById("forgot-password");

        document.querySelector(".forgot-password-link a").addEventListener("click", function(e) {
            e.preventDefault();
            loginSection.style.display = "none";
            forgotPasswordSection.style.display = "flex";
        });

        document.querySelector(".login-link a").addEventListener("click", function(e) {
            e.preventDefault();
            forgotPasswordSection.style.display = "none";
            loginSection.style.display = "flex";
        });
    </script>
</body>
</html>
